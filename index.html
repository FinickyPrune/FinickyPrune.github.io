<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>
    <p>href="some_url" target="_blank" rel="noopener noreferrer"</p>
    <a href="https://finickyprune.github.io" target="_blank" rel="noopener noreferrer">Click</a>

    <p>onclick="window.open('some_url', '_blank')</p>
    <a href="#" onclick="window.open('https://finickyprune.github.io', '_blank'); return false;">Click</a>

    <p>href="some_url" target="_blank""</p>
    <a href="https://finickyprune.github.io" target="_blank">Click</a>

    <p>onclick="window.open('some_url', '_blank', 'noopener')</p>
    <a href="#" onclick="window.open('https://finickyprune.github.io', '_blank'); return false;">Click</a>
</body>
</html>
