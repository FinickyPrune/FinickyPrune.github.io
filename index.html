<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>
    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a simple webpage that contains a link that will open in a new tab.</p>

    <!-- Link that opens in a new tab -->
    <a href="https://finickyprune.github.io" target="_blank" rel="noopener noreferrer">Visit Example.com</a>

    <h1>onclick="window.open('https://finickyprune.github.io', '_blank')</h1>
    <button onclick="window.open('https://finickyprune.github.io', '_blank')">Visit Example.com</button>

    <h1>onclick="window.location.href = 'https://finickyprune.github.io;"</h1>
    <button onclick="window.location.href = 'https://finickyprune.github.io;">Visit Example.com</button>

    <h1>Submit Form to Open in New Tab</h1>
    <form action="https://finickyprune.github.io" method="GET" target="_blank">
        <input type="text" name="query" placeholder="Enter Search Term">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
